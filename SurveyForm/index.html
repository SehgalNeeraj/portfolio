<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          <i> Thank you for taking the time to help us improve the platform </i>
        </p>
      </div>
    </header>
    <main>
      <form action="" id="survey-form">
        <div id="form-group">
          <label for="Name">Name</label><br />
          <input
            class="form-control"
            type="text"
            value="Enter your Name"
          /><br />
          <label for="email">E-mail</label><br />
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            value="Enter your Email"
          /><br />
          <label for="Age">Age<i>(optional)</i></label
          ><br />
          <input
            class="form-control"
            type="number"
            name="age"
            id="age"
            min="10"
            max="99"
            placeholder="Age"
          /><br />
          <label for="Role"
            >Which option best describes your current role?</label
          ><br />
          <select class="form-control" id="Role">
            <option disabled selected value>Select current role</option>
            <option value>Student</option>
            <option value>Full Time Job</option>
            <option value>Full Time Learner</option>
            <option value>Prefer not to say</option>
            <option value>Other</option></select
          ><br />
          <label for="Recommend"
            >Would you recommend freeCodeCamp to a friend?</label
          ><br />
          <input type="radio" class="form-check-input" />Definitely<br />
          <input type="radio" class="form-check-input" />Maybe<br />
          <input type="radio" class="form-check-input" />Not sure<br />
          <label for="favoriteFeature"
            >What is your favorite feature of freeCodeCamp?
          </label>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
